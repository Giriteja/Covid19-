<html>
<title>COVID AI</title>
<!-- stylesheets -->
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
<div class="row">
 
  <div class="col-md-7">
    <h1>COVID AI - Covid or Normal ?</h1>
	<h2>Upload a chest X-ray image</h2>
    <br>
    <form action="" method=post enctype=multipart/form-data>
	  <input type=file name=file multiple align="left"><br><br>
      <input type=submit value=Upload align="left"><br /><br />
    </form>

    <h2>Results</h2>
    <br>
    <table class="table" id="results-table">
        <tr>
          <th>Image</th>
          <th>Prediction</th>
        </tr>
		<tr>
          {% block content %}{% endblock %}
        </tr>
    </table>
  </div>
 
</div>

</html>
